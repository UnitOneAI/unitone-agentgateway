# Azure Container App Configuration
# Exposes both UI and MCP on port 8080
# Note: admin server defaults to 127.0.0.1:15000 (no need to specify)
binds:
- port: 8080
  listeners:
  - routes:
    # Admin UI route (must come before MCP routes)
    - name: ui-route
      matches:
      - path:
          pathPrefix: /ui
      backends:
      - host: 127.0.0.1:15000

    # Admin API route (for config management)
    - name: admin-api-route
      matches:
      - path:
          pathPrefix: /config
      backends:
      - host: 127.0.0.1:15000

    # Health check route (must come before MCP routes)
    - name: health-route
      matches:
      - path:
          pathPrefix: /healthz/ready
      backends:
      - host: 127.0.0.1:15021

    # MCP routes
    - name: mcp-route
      matches:
      - path:
          pathPrefix: /mcp
      policies:
        cors:
          allowOrigins:
            - "*"
          allowHeaders:
            - mcp-protocol-version
            - content-type
            - cache-control
            - accept
          allowMethods:
            - GET
            - POST
            - OPTIONS
          allowCredentials: true
      backends:
      - mcp:
          # Security guards configuration
          securityGuards:
            # Tool Poisoning Detection Guard
            - id: tool-poisoning-detector
              enabled: true
              priority: 100
              failure_mode: fail_closed
              timeout_ms: 50
              runs_on:
                - response
              type: tool_poisoning
              strict_mode: true
              custom_patterns:
                - "(?i)SYSTEM:\\s*override"
              scan_fields:
                - name
                - description
              alert_threshold: 1

          targets:
          # Tool Poisoning Test Server (Azure Container App - Internal)
          - name: tool-poisoning-test
            mcp:
              host: http://tool-poisoning-test-dev.internal.whitecliff-a0c9f0f7.eastus2.azurecontainerapps.io/mcp
