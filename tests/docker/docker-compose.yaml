# Docker Compose for E2E Testing
#
# This compose file orchestrates:
# - MCP test servers (PII, tool-poisoning, rug-pull) built from testservers/
# - AgentGateway using pre-built image from ACR (to avoid heavy local Rust builds)
# - Test runner container for CI/CD
#
# Test servers are built from source - no external image dependencies for tests.
# AgentGateway uses ACR image to avoid memory-intensive Rust compilation locally.
#
# Usage:
#   CI/CD mode (fully containerized):
#     docker-compose up --build --abort-on-container-exit --exit-code-from test-runner
#
#   Development mode (services only, run tests from host):
#     docker-compose up -d --build mcp-test-servers agentgateway
#     GATEWAY_URL=http://localhost:8080 python ../e2e_pii_guard_test.py
#
# Note: For local builds of agentgateway, increase Docker memory to 10GB+

services:
  # MCP Test Servers - PII (8000), Tool Poisoning (8010), Rug Pull (8020)
  # Built from testservers/ directory, runs all 3 servers via start-servers.sh
  mcp-test-servers:
    build:
      context: ../../testservers
      dockerfile: Dockerfile
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.settimeout(2); s.connect(('localhost',8000)); s.close()\""]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

  # AgentGateway - using pre-built ACR image (local Rust build requires 10GB+ RAM)
  # To build locally instead: docker build -f Dockerfile.acr -t unitone-agentgateway ../..
  #
  # Config options:
  # - e2e-gateway-config.yaml: Full config with security guards (requires security-guards image)
  # - e2e-gateway-config-basic.yaml: Basic config without security guards (works with any image)
  agentgateway:
    image: agwimages.azurecr.io/unitone-agentgateway:latest
    volumes:
      - ./configs/e2e-gateway-config-passthrough.yaml:/app/config.yaml:ro
    ports:
      - "8080:8080"
    depends_on:
      mcp-test-servers:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/15021"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Test Runner (for CI/CD mode)
  test-runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test-runner
    environment:
      - GATEWAY_URL=http://agentgateway:8080
      - MCP_TRANSPORT=streamable
    depends_on:
      agentgateway:
        condition: service_healthy
    networks:
      - test-network
    volumes:
      - ..:/tests:ro

networks:
  test-network:
    driver: bridge
